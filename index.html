<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAJOBJA.COM</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
    
    <!-- 1. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;600&family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- 2. User's Global Styles -->
    <style>
      :root {
        /* Core Brand Colors */
        --primary-blue: #87CEEB;      /* Sky Blue - Main brand color */
        --primary-light: #E6F4FF;     /* Pale Sky - Backgrounds */
        --primary-medium: #6BB6D6;    /* Medium Sky - Hover states */
        --primary-dark: #4A90A4;      /* Deep Sky - Headers/Important text */

        /* Supporting Colors */
        --accent-peach: #FFE5B4;      /* Soft Peach - Reverted as per user request */
        --accent-peach-hover: #FFD9A3; /* Darker Peach - Hover for peach elements */
        --success-green: #98D8C8;     /* Mint Green - Success states */
        --error-red: #FFB5B5;         /* Soft Red - Errors */
        --neutral-gray: #666666;      /* Body text */
        --neutral-light: #F8F9FA;     /* Light backgrounds */
        --white: #FFFFFF;             /* Cards and clean spaces */
      }
      
      html {
        background-color: var(--neutral-light);
      }
      body {
        /* height: 100%; REMOVED */
      }
      #root {
        /* height: 100%; REMOVED */
      }

      /* --- Base Form Element Styles (Pastel Blue Theme) --- */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="date"],
      input[type="time"],
      input[type="search"],
      input[type="number"],
      textarea,
      select {
        padding: 12px; /* p-3 */
        border: 1px solid var(--primary-light);
        border-radius: 8px; /* rounded-md */
        font-family: theme('fontFamily.serif');
        font-weight: 400; /* normal */
        font-size: 16px; /* base */
        color: var(--primary-dark);
        background-color: var(--white);
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      /* Default Focus State - Pastel Blue Theme */
      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="tel"]:focus,
      input[type="date"]:focus,
      input[type="time"]:focus,
      input[type="search"]:focus,
      input[type="number"]:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.25);
        background-color: var(--white);
      }

      /* Error state class - Pastel Blue Theme */
      .input-error {
        border-color: var(--error-red) !important;
      }
      .input-error:focus {
        border-color: var(--error-red) !important;
        box-shadow: 0 0 0 3px rgba(255, 181, 181, 0.25) !important;
      }

      /* Select arrow styling - Pastel Blue Theme */
      select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234A90A4' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); /* primary-dark */
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        padding-right: 2.5rem;
      }

      /* --- UNIFIED Card Styles (Pastel Blue Theme) --- */
      .helper-card-redesigned, .job-card-redesigned {
        background: var(--white);
        border: 1px solid var(--primary-light);
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(135, 206, 235, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .helper-card-redesigned:hover, .job-card-redesigned:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(135, 206, 235, 0.2);
        border-color: var(--primary-blue);
      }
      
       /* --- Homepage Polish Styles --- */
      .home-card {
        background: #FFFFFF;
        border: 1px solid #E6F4FF;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(135, 206, 235, 0.15);
        transition: all 0.3s ease;
        cursor: pointer;
        padding: 2rem; /* p-8 */
      }

      .home-card:hover {
          transform: translateY(-3px);
          box-shadow: 0 6px 24px rgba(135, 206, 235, 0.25);
          border-color: #87CEEB;
      }

      .btn-primary {
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
      }
      .btn-primary:hover {
          background: var(--primary-dark);
          transform: translateY(-1px);
          box-shadow: 0 4px 12px rgba(135, 206, 235, 0.3);
      }
      .btn-secondary {
          transition: all 0.3s ease;
      }
      .btn-secondary:hover {
          background: #FFD9A3;
          transform: translateY(-1px);
          box-shadow: 0 4px 12px rgba(255, 229, 180, 0.3);
      }
      
      /* Navigation pill base state */
      .nav-pill {
          padding: 8px 20px;
          border-radius: 20px;
          background: var(--primary-light);  /* #E6F4FF - Very light */
          color: var(--primary-dark);        /* #4A90A4 - Dark text */
          text-decoration: none;
          font-weight: 500;
          font-size: 14px;
          transition: all 0.3s ease;
          display: inline-flex;
          align-items: center;
          gap: 6px;
          border: 2px solid transparent;
      }

      /* Hover state - Medium intensity */
      .nav-pill:hover {
          background: var(--primary-medium);  /* #6BB6D6 - Medium blue */
          color: white;
          transform: translateY(-1px);
          box-shadow: 0 4px 12px rgba(135, 206, 235, 0.3);
      }

      /* Active/Selected state - Highest intensity */
      .nav-pill.active {
          background: var(--primary-dark);    /* #4A90A4 - Dark blue */
          color: white;
          font-weight: 600;
          box-shadow: 0 2px 8px rgba(74, 144, 164, 0.2);
          border-color: var(--primary-dark);
      }

      /* Focus state for keyboard navigation */
      .nav-pill:focus {
          outline: none;
          box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.5);
      }

      @media (max-width: 768px) {
          .nav-pill {
              padding: 10px 16px;
              font-size: 13px;
              /* Ensure touch targets are at least 44x44px */
              min-height: 44px;
          }
          
          .nav-pill.active {
              /* Even more prominent on mobile */
              background: var(--primary-dark);
              box-shadow: 0 4px 12px rgba(74, 144, 164, 0.3);
          }
      }

      .hero-title {
          font-size: 48px;
          font-weight: 700;
          color: #4A90A4;
          margin-bottom: 20px;
          line-height: 1.2;
      }
      .hero-subtitle {
          font-size: 18px;
          color: #666666;
          margin-bottom: 48px;
          line-height: 1.6;
      }
      .card-section-title {
          font-size: 20px;
          font-weight: 600;
          color: #4A90A4;
          margin-bottom: 20px;
      }

      .hero-section {
          background: linear-gradient(180deg, #E6F4FF 0%, #F0F9FF 80%, #FFFFFF 100%);
          position: relative;
          overflow: hidden;
      }
      .hero-section::before {
          content: '';
          position: absolute;
          top: -50%;
          right: -10%;
          width: 500px;
          height: 500px;
          background: radial-gradient(circle, rgba(135, 206, 235, 0.1) 0%, transparent 70%);
          border-radius: 50%;
          pointer-events: none;
      }
      .main-footer {
          padding-top: 60px;
          padding-bottom: 40px;
          background: #F8F9FA;
      }

      @keyframes fadeInUp {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .home-card {
        animation: fadeInUp 0.6s ease-out;
      }
      .home-card:nth-child(2) {
          animation-delay: 0.1s;
      }
      * { scroll-behavior: smooth; }

      .button-icon {
          font-size: 18px;
          margin-right: 8px;
          vertical-align: middle;
      }

       @media (max-width: 768px) {
          .container {
              padding: 0 16px;
          }
          .home-card {
              margin-bottom: 24px;
              padding: 24px;
          }
          .btn-primary,
          .btn-secondary {
              min-height: 48px;
              font-size: 16px !important; /* Overriding button component */
              padding: 12px 24px;
              width: 100%;
          }
          .main-navbar {
              padding: 12px 16px;
          }
          .hero-section {
              padding: 40px 0;
          }
          .hero-title {
              font-size: 32px;
              margin-bottom: 16px;
          }
          .main-footer {
              padding-top: 40px;
          }
       }


      .helper-card-header, .job-card-header {
        background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-blue) 100%);
        padding: 16px;
        text-align: left;
        position: relative;
      }

      .helper-card-header-avatar-wrapper {
          flex-shrink: 0;
          margin-right: 16px;
      }
      .helper-card-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .helper-card-avatar:hover {
        transform: scale(1.05);
      }
      .helper-card-header-content {
          flex-grow: 1;
          display: flex;
          flex-direction: column;
      }

      .helper-card-main-title, .job-card-main-title {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary-dark);
        margin: 0 0 2px 0;
        line-height: 1.3;
      }
      .helper-card-name-container, .job-card-author-name-container {
        display: flex;
        align-items: center;
        margin-bottom: 2px;
      }
      .helper-card-name, .job-card-author-name {
        font-weight: 500;
        color: rgba(74, 144, 164, 0.8); /* Derived from primary-dark */
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        transition: color 0.3s ease;
      }
      .helper-card-name:hover, .job-card-author-name:hover {
        color: var(--primary-dark);
      }
      .helper-card-name .name-arrow, .job-card-author-name .name-arrow {
        margin-left: 4px;
        font-size: 14px;
        color: var(--neutral-gray);
      }
      
      .helper-card-header-location {
        font-size: 12px;
        color: var(--primary-dark);
        display: flex;
        align-items: center;
        gap: 4px;
        margin-bottom: 6px;
      }
      .helper-card-header-location .location-pin-emoji { font-size: 1em; }

      .helper-card-header-categories-combined, .job-card-header-categories-combined {
        color: var(--primary-dark);
        font-weight: 600;
        font-size: 11px;
        line-height: 1.4;
        margin-bottom: 8px;
      }
      .helper-card-header-categories-combined .category-separator, .job-card-header-categories-combined .category-separator {
        margin: 0 4px;
        color: var(--neutral-gray);
      }

      .helper-card-info-grid, .job-card-info-grid {
        display: grid;
        grid-template-columns: 1fr;
        padding: 0 16px;
      }
      .helper-card-info-item, .job-card-info-item {
        display: flex;
        align-items: flex-start;
        font-size: 12px;
        color: var(--neutral-gray);
        padding: 4px 0;
        margin-bottom: 2px;
      }
      .helper-card-info-item:last-child, .job-card-info-item:last-child { margin-bottom: 0; }
      .helper-card-info-item .info-icon, .job-card-info-item .info-icon {
        margin-right: 8px;
        color: var(--primary-medium);
      }

      .helper-card-details-box, .job-card-details-box {
        background-color: var(--neutral-light);
        padding: 12px 16px;
        margin: 12px 16px;
        border-radius: 12px;
      }
      .helper-card-details-title, .job-card-details-title {
        font-weight: 600;
        color: var(--primary-dark);
        margin-bottom: 0;
      }
      .helper-card-details-box ul, .job-card-details-box ul { list-style-type: none; padding-left: 0; margin: 0; }
      .helper-card-details-box li, .job-card-details-box li {
        margin-bottom: 5px;
        line-height: 1.5;
        color: var(--neutral-gray);
      }
      .job-card-details-box .qualifications-list { list-style-type: '✓ '; padding-left: 1.5em; margin-top: 0; }
      .job-card-details-box .qualifications-list li { padding-left: 0; margin-bottom: 0; }

      .helper-card-footer, .job-card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-top: 1px solid var(--primary-light);
        margin-top: auto;
      }
      .helper-card-posted-time, .job-card-posted-time {
        font-size: 12px;
        color: var(--neutral-gray);
      }
      .helper-card-action-buttons, .job-card-action-buttons {
        display: flex;
        gap: 8px;
      }
      
      .helper-card-trust-badges { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
      .helper-card-trust-badge {
        font-size: 11px;
        padding: 3px 8px;
        border-radius: 12px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 3px;
        background: var(--accent-peach);
        color: var(--neutral-dark);
      }

      .helper-card-status-banner, .job-card-status-banner {
        padding: 6px 12px;
        font-size: 13px;
        font-weight: 500;
        text-align: center;
        border-bottom: 1px solid;
      }
      .status-banner-pinned { background-color: rgba(255, 229, 180, 0.6); color: var(--neutral-dark); border-color: var(--accent-peach); }
      .status-banner-unavailable, .status-banner-suspicious { background-color: #FFDADA; color: #996D6D; border-color: var(--error-red); }
      .status-banner-hired { background-color: #CCECE4; color: #5B8278; border-color: var(--success-green); }
      .status-banner-expired { background-color: var(--neutral-light); color: var(--neutral-gray); border-color: rgba(102, 102, 102, 0.2); }
      
      .details-line-clamp {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      @media (max-width: 480px) {
        .helper-card-header, .job-card-header { padding: 12px; }
        .helper-card-avatar { width: 60px; height: 60px; }
        .helper-card-name .name-arrow, .job-card-author-name .name-arrow { font-size: 12px; }
        .helper-card-header-location { font-size: 12px; }
        .helper-card-main-title, .job-card-main-title { font-size: 18px; }
        .helper-card-header-categories-combined, .job-card-header-categories-combined { font-size: 10px; }
        .helper-card-info-grid, .job-card-info-grid { padding: 0 12px; }
        .helper-card-info-item, .job-card-info-item { font-size: 12px; padding: 4px 0; margin-bottom: 4px; }
        .helper-card-info-item:last-child, .job-card-info-item:last-child { margin-bottom: 0; }
        .helper-card-details-box, .job-card-details-box { padding: 10px 12px; margin: 10px 12px; }
        .helper-card-footer, .job-card-footer { padding: 10px 12px; flex-direction: column; gap: 8px; }
        .helper-card-action-buttons, .job-card-action-buttons { order: 1; width: 100%; justify-content: center; }
        .helper-card-posted-time, .job-card-posted-time { order: 2; width: 100%; text-align: center; }
      }
    </style>

              black: '#000000',
              gray: {
                50: '#F9FAFB',

                200: '#E5E7EB',

                700: '#374151',
                800: '#1F2937',
                900: '#111827',
              },
              red: { // For compatibility with existing error classes
                  500: 'var(--error-red)',
              }

          }
        }
      }
    </script>
