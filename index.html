  <!-- 2. User's Global Styles -->
  <style>
    :root {
      /* === DESIGN SYSTEM FOUNDATION === */

      /* Typography Scale */
      --font-size-xs: 12px;
      --font-size-sm: 14px;
      --font-size-base: 16px;
      --font-size-lg: 18px;
      --font-size-xl: 20px;
      --font-size-2xl: 24px;
      --font-size-3xl: 30px;
      --font-size-4xl: 36px;
      --font-size-5xl: 48px;
      --font-size-6xl: 60px;

      /* Line Heights */
      --leading-tight: 1.1;
      --leading-snug: 1.3;
      --leading-normal: 1.5;
      --leading-relaxed: 1.6;

      /* Font Weights */
      --font-normal: 400;
      --font-medium: 500;
      --font-semibold: 600;
      --font-bold: 700;

      /* Spacing System - 8px base unit */
      --space-1: 8px;
      --space-2: 16px;
      --space-3: 24px;
      --space-4: 32px;
      --space-5: 40px;
      --space-6: 48px;
      --space-8: 64px;
      --space-10: 80px;
      --space-12: 96px;
      --space-16: 128px;
      --space-20: 160px;

      /* Responsive Breakpoints */
      --breakpoint-sm: 640px;
      --breakpoint-md: 768px;
      --breakpoint-lg: 1024px;
      --breakpoint-xl: 1280px;

      /* Core Brand Colors - "The Spark" Palette */
      --primary-blue: #4A90E2;
      --primary-blue-dark: #357ABD;
      --primary-blue-light: #E9F2FC;
      --primary-light: #E9F2FC;
      --primary-medium: #357ABD;
      --primary-dark: #2D3748;

      /* CTA Colors (Reserved for primary actions) */
      --cta-primary: #FDB833;
      --cta-primary-hover: #FCA60D;

      /* Semantic Colors */
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --text-tertiary: #718096;
      --text-muted: #a0aec0;

      /* Background Colors */
      --bg-primary: #ffffff;
      --bg-secondary: #f7fafc;
      --bg-tertiary: #edf2f7;

      /* Border Colors */
      --border-light: #e2e8f0;
      --border-medium: #cbd5e0;
      --border-dark: #a0aec0;

      /* Status Colors */
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;

      /* Supporting Colors (Legacy compatibility) */
      --accent-mango: var(--cta-primary);
      --accent-mango-hover: var(--cta-primary-hover);
      --accent-mango-light: #F7CBA8;
      --success-green: #98D8C8;
      --error-red: #FFB5B5;
      --neutral-gray: var(--text-muted);
      --neutral-light: var(--bg-secondary);
      --white: var(--bg-primary);

      /* Legacy variable names mapped to new palette */
      --accent-peach: var(--accent-mango);
      --accent-peach-hover: var(--accent-mango-hover);
    }

    html {
      background-color: var(--neutral-light);
    }

    body {
      background-color: #F7FAFC;
      background-image:
        radial-gradient(at 10% 20%, var(--primary-light) 0px, transparent 50%),
        radial-gradient(at 80% 40%, hsla(40, 97%, 80%, 0.5) 0px, transparent 50%),
        radial-gradient(at 50% 90%, hsla(210, 80%, 90%, 0.5) 0px, transparent 50%);
      animation: hero-gradient 10s ease-in-out infinite alternate;
      background-size: 150% 150%;
    }

    /* --- Base Form Element Styles --- */
    #root input[type="search"],
    #root input:not([type="radio"]):not([type="checkbox"]):not([type="file"]),
    #root textarea,
    #root select {
      padding: 12px 16px;
      border: 1px solid #E2E8F0 !important;
      /* neutral-200 - !important to ensure it applies */
      border-radius: 12px;
      font-family: 'Prompt', sans-serif;
      color: var(--primary-dark);
      background-color: var(--white) !important;
      transition: all 0.15s ease-in-out;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 100%;

    }

    #root input[type="search"]:focus,
    #root input:not([type="radio"]):not([type="checkbox"]):not([type="file"]):focus,
    #root textarea:focus,
    #root select:focus {

      border-color: var(--primary-blue) !important;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);

    /* --- Unified Card Style --- */
    .app-card {

    .card-header {

    .card-content {

    /* --- Homepage Styles --- */
    @keyframes hero-gradient {
      0% {
        background-position: 0% 0%;

    .hero-title {

      font-weight: 700;

    .secondary-browse-link {

    .universal-search-bar {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin-bottom: 16px;

    .universal-search-input {
      width: 100%;
      padding: 20px 64px 20px 28px;
      /* Increased padding */
      font-family: 'Prompt', sans-serif;
      font-size: 17px;
      /* Increased from 16px */
      border: 2px solid #E2E8F0;
      /* Thicker border */

      -moz-appearance: none;

      border-color: var(--primary-blue);
      box-shadow:
        0 10px 30px rgba(74, 144, 226, 0.15),
        0 0 0 4px rgba(74, 144, 226, 0.1);
      /* Dual shadow for depth */
      transform: translateY(-1px);
      /* Subtle lift effect */
    }

    .universal-search-button {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      /* Perfect vertical centering */
      width: 44px;
      height: 44px;
      /* Explicit height for consistent sizing */
      border-radius: 9999px;
      background: linear-gradient(135deg, var(--cta-primary) 0%, var(--cta-primary-hover) 100%);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(253, 184, 51, 0.3);
    }

    @media (min-width: 640px) {

        right: 8px;
        width: 48px;
        height: 48px;
        /* Reduced height for desktop to prevent touching search bar edges */
      }
    }

    .universal-search-button:hover:not(:disabled) {
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 6px 20px rgba(253, 184, 51, 0.4);
    }

    .universal-search-button:active:not(:disabled) {
      transform: translateY(-50%);
      box-shadow: 0 2px 8px rgba(253, 184, 51, 0.4);
      transition-duration: 0.1s;
    }

    .universal-search-button:disabled {
      background-color: var(--accent-mango-light);
      cursor: not-allowed;
    }

    .universal-search-button .loader {
      border: 3px solid rgba(45, 55, 72, 0.3);
      border-radius: 50%;

      width: 24px;
      height: 24px;

    /* NEW How It Works Section */
    .how-it-works-section {
      padding: 4rem 1rem;
      background-color: var(--white);

    .featured-listings-section {
      padding: 4rem 1rem;
      background-color: transparent;
      /* Changed for seamless background */
    }

    .section-title {
      font-size: 2rem;

      font-family: 'Prompt', sans-serif;

      color: var(--primary-dark);

    }
