    <!-- 1. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;600&family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- 2. User's Global Styles from Monolith -->
    <style>
      :root {
        /* Core Brand Colors */
        --primary-blue: #87CEEB;      /* Sky Blue - Main brand color */
        --primary-light: #E6F4FF;     /* Pale Sky - Backgrounds */
        --primary-medium: #6BB6D6;    /* Medium Sky - Hover states */
        --primary-dark: #4A90A4;      /* Deep Sky - Headers/Important text */

        /* Supporting Colors */
        --accent-peach: #FFE5B4;      /* Soft Peach */
        --accent-peach-hover: #FFD9A3; /* Darker Peach - Hover for peach elements */
        --success-green: #98D8C8;     /* Mint Green - Success states */
        --error-red: #FFB5B5;         /* Soft Red - Errors */
        --neutral-gray: #666666;      /* Body text */
        --neutral-light: #F8F9FA;     /* Light backgrounds */
        --white: #FFFFFF;             /* Cards and clean spaces */
      }
      
      html {
        background-color: var(--neutral-light);
      }

      /* Base Form Element Styles */
      input, textarea, select {
        padding: 12px;
        border: 1px solid var(--primary-light);
        border-radius: 8px;
        font-family: theme('fontFamily.serif');
        color: var(--primary-dark);
        background-color: var(--white);
        transition: all 0.15s ease-in-out;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.25);
      }

      /* Navigation Pills */
      .nav-pill {
          padding: 8px 20px;
          border-radius: 20px;
          background: var(--primary-light);
          color: var(--primary-dark);
          text-decoration: none;
          font-weight: 500;
          font-size: 14px;
          transition: all 0.3s ease;
          display: inline-flex;
          align-items: center;
          gap: 6px;
          border: 2px solid transparent;
      }
      .nav-pill:hover {
          background: var(--primary-medium);
          color: white;
          transform: translateY(-1px);
          box-shadow: 0 4px 12px rgba(135, 206, 235, 0.3);
      }
      .nav-pill.active {
          background: var(--primary-dark);
          color: white;
          font-weight: 600;
      }

      /* Homepage Styles */
      .hero-section {
          background: linear-gradient(180deg, #E6F4FF 0%, #F0F9FF 80%, #FFFFFF 100%);
      }
      .hero-title {
          font-size: 48px;
          font-weight: 700;
          color: #4A90A4;
          margin-bottom: 20px;
      }
      .hero-subtitle {
          font-size: 18px;
          color: #666666;
          margin-bottom: 48px;
      }
      .home-card {
        background: #FFFFFF;
        border: 1px solid #E6F4FF;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(135, 206, 235, 0.15);
        transition: all 0.3s ease;
        padding: 2rem;
      }
      .home-card:hover {
          transform: translateY(-3px);
          box-shadow: 0 6px 24px rgba(135, 206, 235, 0.25);
          border-color: #87CEEB;
      }
    </style>

    <!-- 3. Tailwind CDN Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 4. Tailwind Config Script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Prompt', 'Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              serif: ['Sarabun', 'Inter', 'ui-serif', 'serif'],
            },
            colors: {
              primary: {
                DEFAULT: 'var(--primary-blue)',
                hover: 'var(--primary-medium)',
                dark: 'var(--primary-dark)',
                light: 'var(--primary-light)',
              },
              secondary: {
                DEFAULT: 'var(--accent-peach)',
                hover: 'var(--accent-peach-hover)',
              },
              accent: {
                DEFAULT: 'var(--error-red)',
              },
              neutral: {
                light: 'var(--neutral-light)',
                DEFAULT: '#E0E0E0',
                dark: 'var(--neutral-gray)',
                medium: 'var(--neutral-gray)',
              },
              white: 'var(--white)',
            }
          }
        }
      }
    </script>
