<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAJOBJA.COM</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ¨</text></svg>">
    
    <!-- 1. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;600&family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- 2. User's Global Styles -->
    <style>
      :root {
        /* Core Brand Colors */
        --primary-blue: #87CEEB;      /* Sky Blue - Main brand color */
        --primary-light: #E6F4FF;     /* Pale Sky - Backgrounds */
        --primary-medium: #6BB6D6;    /* Medium Sky - Hover states */
        --primary-dark: #4A90A4;      /* Deep Sky - Headers/Important text */

        /* Supporting Colors */
        --accent-peach: #FFE5B4;      /* Soft Peach */
        --accent-peach-hover: #FFD9A3; /* Darker Peach - Hover for peach elements */
        --success-green: #98D8C8;     /* Mint Green - Success states */
        --error-red: #FFB5B5;         /* Soft Red - Errors */
        --neutral-gray: #666666;      /* Body text */
        --neutral-light: #F8F9FA;     /* Light backgrounds */
        --white: #FFFFFF;             /* Cards and clean spaces */
      }
      
      html {
        background-color: var(--neutral-light);
      }

      /* --- Base Form Element Styles --- */
      /* Note: font-family is now handled by a local const in each form component */
      input, textarea, select {
        padding: 14px 20px;
        border: 1px solid var(--primary-light);
        border-radius: 10px;
        font-family: 'Prompt', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"';
        color: var(--primary-dark);
        background-color: var(--white);
        transition: all 0.15s ease-in-out;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.25);
      }
      
      .input-error {
        border-color: var(--error-red) !important;
      }
      .input-error:focus {
        border-color: var(--error-red) !important;
        box-shadow: 0 0 0 3px rgba(255, 181, 181, 0.25) !important;
      }

      select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234A90A4' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 1rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        padding-right: 3rem;
      }

      /* --- Unified Card Style --- */
      .app-card {
        background: var(--white);
        border: 1px solid var(--primary-light);
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(135, 206, 235, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .app-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(135, 206, 235, 0.2);
        border-color: var(--primary-blue);
      }

      /* --- Homepage Styles --- */
      .hero-section {
          background: linear-gradient(180deg, #E6F4FF 0%, #F0F9FF 80%, #FFFFFF 100%);
      }
      .hero-title {
          font-family: 'Prompt', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"';
          font-size: 32px; /* Mobile first */
          font-weight: 700;
          color: #4A90A4;
          margin-bottom: 8px;
      }
      .hero-subtitle {
          font-family: 'Sarabun', 'ui-serif', 'Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif';
          font-size: 18px;
          color: #666666;
          margin-bottom: 40px; /* Tighter on mobile */
      }
      @media (min-width: 640px) {
        .hero-title {
          font-size: 48px;
          margin-bottom: 12px;
        }
        .hero-subtitle {
          margin-bottom: 48px;
        }
      }
      .home-card {
        background: #FFFFFF;
        border: 1px solid #E6F4FF;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(135, 206, 235, 0.15);
        transition: all 0.3s ease;
        padding: 2rem;
      }
      .home-card:hover {
          transform: translateY(-3px);
          box-shadow: 0 6px 24px rgba(135, 206, 235, 0.25);
          border-color: #87CEEB;
      }
      .card-section-title {
          font-family: 'Prompt', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"';
          font-size: 20px;
          font-weight: 600;
          color: #4A90A4;
          margin-bottom: 20px;
      }
      .btn-primary-home, .btn-secondary-home {
        font-family: 'Prompt', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"';
        font-weight: 600;
        font-size: 16px;
        padding: 12px 24px;
        border-radius: 9999px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .btn-primary-home {
        background-color: var(--primary-blue);
        color: white;
      }
      .btn-primary-home:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(135, 206, 235, 0.3);
      }
      .btn-secondary-home {
        background-color: var(--accent-peach);
        color: var(--primary-dark);
      }
      .btn-secondary-home:hover {
        background: var(--accent-peach-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 229, 180, 0.3);
      }


      /* --- Navigation Pills --- */
      .nav-pill {
          padding: 6px 16px;
          border-radius: 9999px;
          font-weight: 500;
          font-size: 12px;
          font-family: 'Prompt', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"';
          transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
          display: inline-flex;
          align-items: center;
          gap: 6px;
          text-decoration: none;
          border: 1px solid transparent;
          box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      /* Default Blue Style */
      .nav-pill-default {
        background-color: var(--primary-light);
        border-color: var(--primary-blue);
        color: var(--primary-dark);
      }
      .nav-pill-default:hover {
        background-color: var(--primary-medium);
        border-color: var(--primary-medium);
        color: white;
        transform: translateY(-1px);
      }
      .nav-pill-default.active {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
        color: white;
        font-weight: 600;
      }

      /* Special Peach buttons */
      .nav-pill-special {
          background-color: transparent;
          border-color: var(--accent-peach);
          color: var(--neutral-gray);
      }
      .nav-pill-special:hover {
          background-color: var(--accent-peach);
          color: var(--neutral-dark);
          transform: translateY(-1px);
      }
      .nav-pill-special.active {
          background-color: var(--accent-peach-hover);
          border-color: var(--accent-peach-hover);
          color: var(--neutral-dark);
          font-weight: 600;
      }

      /* Logout button */
      .nav-pill-logout {
          background-color: var(--primary-light);
          border-color: var(--primary-light);
          color: #b91c1c; /* A slightly darker red for better contrast */
      }
      .nav-pill-logout:hover {
          background-color: #ef4444; /* red-500 */
          border-color: #ef4444;
          color: white;
          transform: translateY(-1px);
      }
      
      /* --- Detailed Card Styles --- */
      .helper-card-header, .job-card-header {
        background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-blue) 100%);
        padding: 16px;
        text-align: left;
        position: relative;
        display: flex; /* Added for flex layout */
      }
      .helper-card-header-avatar-wrapper {
        flex-shrink: 0;
        margin-right: 16px;
      }
      .helper-card-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .helper-card-avatar:hover {
        transform: scale(1.05);
      }
      .helper-card-header-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .helper-card-main-title, .job-card-main-title {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary-dark);
        margin: 0 0 2px 0;
        line-height: 1.3;
      }
      .helper-card-name-container, .job-card-author-name-container {
        display: flex;
        align-items: center;
        margin-bottom: 2px;
      }
      .helper-card-name, .job-card-author-name {
        font-weight: 500;
        color: rgba(74, 144, 164, 0.8);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        transition: color 0.3s ease;
      }
      .helper-card-name:hover, .job-card-author-name:hover { color: var(--primary-dark); }
      .helper-card-name .name-arrow, .job-card-author-name .name-arrow {
        margin-left: 4px;
        font-size: 14px;
        color: var(--neutral-gray);
      }
      .helper-card-header-location {
        font-size: 12px;
        color: var(--primary-dark);
        display: flex;
        align-items: center;
        gap: 4px;
        margin-bottom: 6px;
      }
      .helper-card-header-location .location-pin-emoji { font-size: 1em; }
      .helper-card-header-categories-combined, .job-card-header-categories-combined {
        color: var(--primary-dark);
        font-weight: 600;
        font-size: 11px;
        line-height: 1.4;
        margin-bottom: 8px;
      }
      .helper-card-header-categories-combined .category-separator, .job-card-header-categories-combined .category-separator {
        margin: 0 4px;
        color: var(--neutral-gray);
      }
      .helper-card-info-grid, .job-card-info-grid {
        display: grid;
        grid-template-columns: 1fr;
        padding: 0 16px;
      }
      .helper-card-info-item, .job-card-info-item {
        display: flex;
        align-items: flex-start;
        font-size: 12px;
        color: var(--neutral-gray);
        padding: 4px 0;
        margin-bottom: 2px;
      }
      .helper-card-info-item .info-icon, .job-card-info-item .info-icon {
        margin-right: 8px;
        color: var(--primary-medium);
      }
      .helper-card-details-box, .job-card-details-box {
        background-color: var(--neutral-light);
        padding: 12px 16px;
        margin: 12px 16px;
        border-radius: 12px;
      }
      .helper-card-details-title, .job-card-details-title {
        font-weight: 600;
        color: var(--primary-dark);
        margin-bottom: 0;
      }
      .job-card-details-box .qualifications-list { list-style-type: 'âœ“ '; padding-left: 1.5em; margin-top: 0; }
      .helper-card-details-box ul, .job-card-details-box ul { list-style-type: none; padding-left: 0; margin: 0; }
      .helper-card-footer, .job-card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-top: 1px solid var(--primary-light);
        margin-top: auto;
      }
      .helper-card-posted-time, .job-card-posted-time {
        font-size: 12px;
        color: var(--neutral-gray);
      }
      .helper-card-action-buttons, .job-card-action-buttons {
        display: flex;
        gap: 8px;
      }
      .helper-card-trust-badges { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
      .helper-card-trust-badge {
        font-size: 11px;
        padding: 3px 8px;
        border-radius: 12px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 3px;
        background: var(--accent-peach);
        color: var(--neutral-dark);
      }
      .helper-card-status-banner, .job-card-status-banner {
        padding: 6px 12px;
        font-size: 13px;
        font-weight: 500;
        text-align: center;
        border-bottom: 1px solid;
      }
      .status-banner-pinned { 
        background-color: color-mix(in srgb, var(--accent-peach) 60%, transparent); 
        color: var(--neutral-dark); 
        border-color: var(--accent-peach); 
      }
      .status-banner-unavailable, .status-banner-suspicious { 
        background-color: color-mix(in srgb, var(--error-red) 50%, white); 
        color: color-mix(in srgb, var(--error-red) 50%, black); 
        border-color: var(--error-red); 
      }
      .status-banner-hired { 
        background-color: color-mix(in srgb, var(--success-green) 40%, white); 
        color: color-mix(in srgb, var(--success-green) 60%, black); 
        border-color: var(--success-green); 
      }
      .status-banner-expired { 
        background-color: var(--neutral-light); 
        color: var(--neutral-gray); 
        border-color: rgba(102, 102, 102, 0.2); 
      }
      .details-line-clamp {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>

    <!-- 3. Tailwind CDN Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 4. Tailwind Config Script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Prompt', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
              serif: ['Sarabun', 'ui-serif', 'Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],

              primary: {
                DEFAULT: 'var(--primary-blue)',
                hover: 'var(--primary-medium)',
                dark: 'var(--primary-dark)',
                light: 'var(--primary-light)',
              },
              secondary: {
                DEFAULT: 'var(--accent-peach)',
                hover: 'var(--accent-peach-hover)',
              },
              accent: {
                DEFAULT: 'var(--error-red)',
              },
              neutral: {
                light: 'var(--neutral-light)',
                DEFAULT: '#E0E0E0',

              },

              brandGreen: {
                DEFAULT: 'var(--success-green)',
                text: 'color-mix(in srgb, var(--success-green) 50%, black)',
              }
            }
          }
        }
      }
    </script>
